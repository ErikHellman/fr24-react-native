      - schema:
          type: string
        name: icao
        in: path
        description: Airline ICAO code.
        required: true
        examples:
          code:
            value: SAS
          code2:
            value: DLH
          code3:
            value: THY
    get:
      x-codeSamples:
        - lang: 'bash'
          label: 'CLI'
          source: |
            curl --location 'https://fr24api.flightradar24.com/api/static/airlines/afl/light' \
