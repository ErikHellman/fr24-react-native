components:
  parameters:
    AcceptVersion:
      name: Accept-Version
      in: header
      description: Specifies the FR24 API version. The currently available version is `v1`.
      required: true
      schema:
        default: 'v1'
        type: string
      example: v1
    Bounds:
      name: bounds
      schema:
        type: string
      example: "42.473,37.331,-10.014,-4.115"
      in: query
      description: "Coordinates defining an area. Order: north, south, west, east (comma-separated float values). Up to 3 decimal points will be processed."
    FlightIdsFlightSummary:
      name: flight_ids
      schema:
        type: string
      example: "391fdd79,35f2ffd9"
      in: query
      description: Comma-separated fr24_ids (maximum 15 IDs). Cannot be combined with flight_datetime.
    FlightIdsFlightEvents:
      name: flight_ids
      schema:
        type: string
      example: "391fdd79,35f2ffd9"
      in: query
      description: Comma-separated fr24_ids (maximum 15 IDs). Cannot be combined with event_datetime.
    FlightDateTimeFrom:
      name: flight_datetime_from
      schema:
        type: string
        format: date-time
      example: "2025-01-04T13:17:14Z"
      in: query
      description: Flight date lower range (YYYY-MM-DDTHH:MM:SS), uses first_seen. Cannot be combined with flight_ids. The maximum permitted date range is 14 days.
    FlightDateTimeTo:
      name: flight_datetime_to
      schema:
        type: string
        format: date-time
      example: "2025-01-07T13:17:14Z"
      in: query
      description: Flight date upper range (YYYY-MM-DDTHH:MM:SS), uses first_seen. Cannot be combined with flight_ids.
    Flights:
      name: flights
      schema:
        type: string
      example: "CA4515,UA1742"
      in: query
      description: Flight numbers (comma-separated values, max 15).
    Callsigns:
      name: callsigns
      schema:
        type: string
      example: "WJA329,WSW102"
      in: query
      description: Flight callsigns (comma-separated values, max 15).
    Registrations:
      name: registrations
      schema:
        type: string
      example: "D-AFAM,EC-MQM"
      in: query
      description: Aircraft registration numbers (comma-separated values, max 15).
    PaintedAs:
      name: painted_as
      schema:
        type: string
      example: "SAS,ART"
      in: query
      description: Aircraft painted in an airline\'s livery, identified by ICAO code, but not necessarily operated by that airline, such as a regional airline operating a flight for a larger airline (comma-separated values, max 15).
    OperatingAs:
      name: operating_as
      schema:
        type: string
      example: "SAS,ART"
      in: query
      description: Aircraft operating under an airline\'s call sign, identified by ICAO code, but not necessarily an aircraft belonging to that airline, such as an aircraft on lease from another airline (comma-separated values, max 15).
    Airports:
      name: airports
      schema:
        type: string
      example: "LHR,SE,inbound:WAW,US,outbound:JFK,both:ESSA"
      in: query
      description: |
        Airports specified by IATA or ICAO codes or countries specified by ISO 3166-1 alpha-2 codes (comma-separated values)
        To determine direction use format: &#60;direction&#62;:&#60;code&#62; (colon-separated, max 15)<br><br>
        Available directions:
        - both - both directions (default direction when not specified)
        - inbound - flights to airport
        - outbound - flight from airport
    Airspaces:
      name: airspaces
      schema:
        type: string
      example: "ESAA,LFFF"
      in: query
      description: Flight information region in lower or upper airspace.
    Routes:
      name: routes
      schema:
        type: string
      example: "SE-US,ESSA-JFK"
      in: query
      description: Flights between different airports or countries. Airports specified by IATA or ICAO codes or countries specified by ISO 3166-1 alpha-2 codes (comma-separated values, max 15).
    AltitudeRanges:
      name: altitude_ranges
      schema:
        type: string
      example: "0-3000,5000-7000"
      in: query
      description: "Flight altitude ranges (comma-separated values) represent the aircraft's barometric pressure altitude above mean sea level (AMSL), measured under standard atmospheric conditions (1013.25 hPa / 29.92 in. Hg.). Altitudes are expressed in feet, starting from 0, where 0 reflects ground level AMSL."
    Squawks:
      name: squawks
      schema:
        type: string
      example: "6135,7070"
      in: query
      description: "Squawk codes in hex format (comma-separated values)."
    Sort:
      name: sort
      schema:
        type: string
        enum:
          - asc
          - desc
      example: "desc"
      in: query
      description: "Sorting order of the results by `first_seen`. Default: asc (ascending). Available options: asc, desc."
    Aircraft:
      name: aircraft
      schema:
        type: string
      example: "B38M,B738"
      in: query
      description: Aircraft ICAO type codes (comma-separated values, max 15).
    Timestamp:
      name: timestamp
      schema:
        type: integer
      example: "1702383145"
      in: query
      description: "Unix timestamp representing the exact point in time for which you want to fetch flight positions. The timestamp must be later than May 11, 2016, subject to your subscription plan's limitations. Only one timestamp value is accepted; time ranges are not supported"
      required: true
    Categories:
      name: categories
      schema:
        type: string
      example: "P,C"
      in: query
      description: |
        Categories of Flights (comma-separated values).
        Available values:
        - <b>P</b> - PASSENGER - Commercial aircraft that carry passengers as their primary purpose
        - <b>C</b> - CARGO - Aircraft that carry only cargo
        - <b>M</b> - MILITARY_AND_GOVERNMENT - Aircraft operated by military or a governmental agency
        - <b>J</b> - BUSINESS_JETS - Larger private aircraft, such as Gulfstream, Bombardier, and Pilatus
        - <b>T</b> - GENERAL_AVIATION - Non-commercial transport flights, including private, ambulance, aerial survey, flight training and instrument calibration aircraft
        - <b>H</b> - HELICOPTERS - Rotary wing aircraft
        - <b>B</b> - LIGHTER_THAN_AIR - Lighter-than-air aircraft include gas-filled airships of all kinds
        - <b>G</b> - GLIDERS - Unpowered aircraft
        - <b>D</b> - DRONES - Uncrewed aircraft, ranging from small consumer drones to larger UAVs
        - <b>V</b> - GROUND_VEHICLES - Transponder equipped vehicles, such as push-back tugs, fire trucks, and operations vehicles
        - <b>O</b> - OTHER - Aircraft appearing on Flightradar24 not classified elsewhere (International Space Station, UFOs, Santa, etc)
        - <b>N</b> - NON_CATEGORIZED - Aircraft not yet placed into a category in the Flightradar24 database
    DataSources:
      name: data_sources
      schema:
        type: string
      example: "ADSB,MLAT,ESTIMATED,UAT"
      in: query
      description: |
        Source of information about flights (comma-separated values).
        Available values:
          - ADSB
          - MLAT
          - UAT
          - ESTIMATED
          - <i>Empty parameter will include all sources.</i>
    GSpeed:
      name: gspeed
      schema:
        type: string
      examples:
        gspeed:
          value: "120-140"
        gspeed2:
          value: "80"
        gspeed3:
          value: "0-40"
      in: query
      description: Flight ground speed (in knots). Accepts single value or range.
    EventTypes:
      name: event_types
      schema:
        type: string
      example: "gate_departure,takeoff,cruising,airspace_transition,descent,landed,gate_arrival"
      in: query
      description: Event types to filter by (comma-separated values). Available values all, gate_departure, takeoff, cruising, airspace_transition, descent, landed, gate_arrival.
    EventDateTimeFrom:
      name: event_datetime_from
      schema:
        type: string
        format: date-time
      in: query
      description: Start datetime in UTC (`YYYY-MM-DDTHH:MM:SS`). Cannot be used with flight_ids.
    EventDateTimeTo:
      name: event_datetime_to
      schema:
        type: string
        format: date-time
      in: query
      description: End datetime in UTC (`YYYY-MM-DDTHH:MM:SS`). Cannot be used with flight_ids.
  schemas:
    FlightPositionsFull:
      type: object
      properties:
        fr24_id:
          type: string
          description: Unique identifier assigned by Flightradar24 to each flight leg.
        flight:
          type: [string, 'null']
