            --header 'Accept-Version: v1' \
            --header 'Authorization: Bearer <token>'
        - lang: 'Javascript'
          source: |
            const axios = require('axios');

            let config = {
              method: 'get',
              maxBodyLength: Infinity,
              url: 'https://fr24api.flightradar24.com/api/static/airlines/afl/light',
              headers: {
                'Accept': 'application/json',
                'Accept-Version': 'v1',
                'Authorization': 'Bearer <token>'
              }
            };

            axios.request(config)
              .then((response) => {
                console.log(JSON.stringify(response.data));
            })
            .catch((error) => {
              console.log(error);
            });
        - lang: 'Go'
          source: |
            package main

            import (
              "fmt"
              "net/http"
              "io/ioutil"
            )

            func main() {

              url := "https://fr24api.flightradar24.com/api/static/airlines/afl/light"
              method := "GET"

              client := &http.Client {
              }
              req, err := http.NewRequest(method, url, nil)

              if err != nil {
                fmt.Println(err)
                return
              }
              req.Header.Add("Accept", "application/json")
              req.Header.Add("Accept-Version", "v1")
              req.Header.Add("Authorization", "Bearer <token>")

              res, err := client.Do(req)
              if err != nil {
                fmt.Println(err)
                return
              }
              defer res.Body.Close()

              body, err := ioutil.ReadAll(res.Body)
              if err != nil {
                fmt.Println(err)
                return
              }
              fmt.Println(string(body))
            }
        - lang: 'Python'
          source: |
            from fr24sdk.client import Client

            with Client(api_token="<token>") as client:
                airline = client.airlines.get_light(icao="AFL")
                print(airline)

      summary: Get basic airline information by ICAO code
      tags:
        - Airlines light
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AirlineLight'
              examples:
                AirlineLightExample:
                  $ref: "#/components/examples/AirlineLight"
        "400":
          description: Validation error
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  details:
                    type: string
              examples:
                ValidationErrorExample:
                  value:
                    message: Validation failed
                    details: The icao is not a valid ICAO code.

        "401":
          $ref: "#/components/responses/Unauthorized"
        "402":
          $ref: "#/components/responses/PaymentRequired"
        "404":
          description: Not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  details:
                    type: string
              examples:
                NotFoundExample:
                  value:
                    message: Not found
